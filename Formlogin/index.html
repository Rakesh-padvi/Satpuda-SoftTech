<body>

        <nav>
            <a href="../index.html">Home</a>
            <a href="#">About</a>

        </nav>
        <!-----------Profile-->
        <div class="user-auth"style="display: none;">
            <div class="profile-box">
                <div class="avatar-circle">C</div>
                <div class="dropdown">
                    <a href="#">My Account</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
         <!-----------Profile end -->
        <div class="user-auth">
            <button type="button" class="login-btn-model" >Login</button>
        </div>
    </header>
    <br>
    <br>

   <div class="banners">
        <img src="banners2.jpg" alt="Banner" style="width: 100%;">
         <section>
    </section>
    <marquee class="headquote" style="height: 43px;">
        <ul style="color: red;"><a href="https://drive.google.com/drive/folders/1_cv8ZSxoMC8Jhboj-NSv709EJt-yMkkD?usp=sharing">ONLY USE FOR INDUSTRY</a><ul></marquee>
      <h1>Hey Developer</h1>
    </div>
   
    <!-------Alert--SMS-->
    <div class="alert-box"style="display: none;>
        <div class="alert success">
            <i class='bx  bx-check-circle'  ></i> 
            <span>Registration Successful</span>
        </div>
    </div>
    <!-------Aler--SMS-->
    
    <div class="auth-modal">
        <button type="button" class="close-btn-modal"><i class='bx  bx-x' ></i></button>
<!-------Login-->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx  bx-envelope-open'  ></i> 
                </div>
                 <div class="input-box">
                    <input type="password" 
                   name="password" placeholder="Password" required>
                   <i class='bx  bxs-lock'  ></i> 
                </div>
                <button type="submit" name="login-btn" class="btn">Login</button>
                <p>Dont't have an account? <a href="#" class="register-link">Register</a> </p>
            </form>
        </div>
<!-------Register----------->
          <div class="form-box register">
            <h2>Register</h2>
            <form action="">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Name" required>
                   <i class='bx  bxs-user'  ></i> 
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx  bx-envelope-open'  ></i> 
                </div>
                 <div class="input-box">
                    <input type="password" 
                   name="password" placeholder="Password" required>
                   <i class='bx  bxs-lock'  ></i> 
                </div>
                <button type="Register" name="register-btn" class="btn">Register</button>
                <p>Already have an account? <a href="#" class="login-link">Login</a> </p>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
